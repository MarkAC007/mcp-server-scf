name: Version Bump

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      changelog:
        description: 'Changelog entry (what changed)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    name: Bump Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          OLD_VERSION=$(node -p "require('./package.json').version")
          npm version ${{ inputs.bump }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "old=$OLD_VERSION" >> "$GITHUB_OUTPUT"
          echo "new=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "Bumped $OLD_VERSION → $NEW_VERSION"

      - name: Update CHANGELOG
        run: |
          DATE=$(date +%Y-%m-%d)
          VERSION="${{ steps.version.outputs.new }}"
          ENTRY="${{ inputs.changelog }}"

          # Insert new version entry after the header lines
          sed -i "/^## \[/i\\
          ## [$VERSION] - $DATE\\
          \\
          ### Changed\\
          - $ENTRY\\
          " CHANGELOG.md

      - name: Create release branch and PR
        id: pr
        run: |
          VERSION="${{ steps.version.outputs.new }}"
          BRANCH="release/v$VERSION"
          git checkout -b "$BRANCH"
          git add package.json package-lock.json CHANGELOG.md
          git commit -m "chore: release v$VERSION"
          git push origin "$BRANCH"
          PR_URL=$(gh pr create \
            --title "chore: release v$VERSION" \
            --body "Automated version bump: ${{ steps.version.outputs.old }} → $VERSION

          **Changelog:** ${{ inputs.changelog }}

          Once merged, run **Publish to npm** with tag \`v$VERSION\` to publish." \
            --head "$BRANCH" \
            --base main)
          echo "url=$PR_URL" >> "$GITHUB_OUTPUT"
          echo "Created PR: $PR_URL"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Version Bump PR Created" >> "$GITHUB_SUMMARY"
          echo "" >> "$GITHUB_SUMMARY"
          echo "- **Bump:** ${{ inputs.bump }}" >> "$GITHUB_SUMMARY"
          echo "- **Old:** ${{ steps.version.outputs.old }}" >> "$GITHUB_SUMMARY"
          echo "- **New:** ${{ steps.version.outputs.new }}" >> "$GITHUB_SUMMARY"
          echo "- **PR:** ${{ steps.pr.outputs.url }}" >> "$GITHUB_SUMMARY"
          echo "" >> "$GITHUB_SUMMARY"
          echo "Merge the PR, then tag and publish:" >> "$GITHUB_SUMMARY"
          echo '```bash' >> "$GITHUB_SUMMARY"
          echo "git tag v${{ steps.version.outputs.new }}" >> "$GITHUB_SUMMARY"
          echo "git push origin v${{ steps.version.outputs.new }}" >> "$GITHUB_SUMMARY"
          echo '```' >> "$GITHUB_SUMMARY"
